<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DDNS</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #e0e0e0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 2rem;
      }

      #app {
        width: 100%;
        max-width: 800px;
      }

      h1 {
        text-align: center;
        color: #f6821f;
        margin-bottom: 2rem;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
      }

      .card {
        background-color: #2c2c2c;
        border-radius: 8px;
        padding: 1.5rem;
        flex: 1;
        min-width: 300px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      h2 {
        margin-top: 0;
        color: #f6821f;
        border-bottom: 1px solid #444;
        padding-bottom: 0.5rem;
      }

      button {
        background-color: #f6821f;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
        width: 100%;
        margin-top: 1rem;
      }

      button:hover {
        background-color: #fbad41;
      }

      button:disabled,
      button:disabled:hover {
        background-color: #555;
        color: #aaa;
        cursor: not-allowed;
      }

      input,
      select {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border-radius: 4px;
        border: 1px solid #444;
        background-color: #333;
        color: #e0e0e0;
        box-sizing: border-box;
      }

      .domain-container {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        margin-bottom: 1rem;
      }

      .domain-container input {
        flex: 1;
        margin-bottom: 0;
      }
      .domain-container select {
        flex: 0 0 120px;
        margin-bottom: 0;
      }

      #myIpText {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffffff;
        margin: 1rem 0;
        text-align: center;
        background-color: #333;
        padding: 1rem;
        border-radius: 4px;
      }

      #signatureOutput {
        width: 100%;
        height: 100px;
        margin-top: 1rem;
        padding: 0.75rem;
        border-radius: 4px;
        border: 1px solid #444;
        background-color: #333;
        color: #e0e0e0;
        font-family: monospace;
        resize: vertical;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>DDNS</h1>
      <div class="container">
        <div class="card">
          <h2>MyIP</h2>
          <p id="myIpText">-</p>
          <button id="getMyIpBtn">Get My IP</button>
          <button id="copyMyIpBtn" disabled>Copy My IP</button>
        </div>
        <div class="card">
          <h2>DDNS Sign</h2>
          <input
            type="password"
            id="jwtSecretInput"
            placeholder="Your JWT Secret"
          />
          <div class="domain-container">
            <input
              type="text"
              id="domainPrefixInput"
              placeholder="Domain Prefix"
            />
            <select id="domainSelect">
              <option value="geektr.cloud">geektr.cloud</option>
              <option value="geektr.co">geektr.co</option>
            </select>
          </div>
          <button id="signBtn">Sign</button>
          <textarea id="signatureOutput" rows="10" readonly>
Please Click "Sign" Button</textarea
          >
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
